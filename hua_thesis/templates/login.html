{% extends 'base.html' %}
{% load static %}
{% block content %}

	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">

	




<div class="container h-100 margin-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="width: 30rem; height: 35rem;">
            <div class="d-flex justify-content-center">


                <h3 id="form-title">Είσοδος</h3>
            </div>
            <div class="d-flex justify-content-center form_container">				
				<form method="POST" action="">
					{% csrf_token %} 
					<div class="login-logo">
						<img src="{% static "images/logo.png" %}" class="img-responsive" alt="">
					</div>
					
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="username" placeholder="Όνομα Χρήστη" class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                            <input type="password" name="password" placeholder="Κωδικός Χρήστη" class="form-control" >
                    </div>

					<div class="d-grid gap-2">
						<input class="btn btn-secondary " type="submit" value="Σύνδεση">
					</div>
                </form>

            </div>

            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}			
    
            
        </div>
    </div>
</div>

{% endblock %}
