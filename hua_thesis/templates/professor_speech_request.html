{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<figure class="text-center">
<h1 class="h1">Δημιουργία Νέας Αίτησης για Ομιλία/Σεμινάριο</h1>
</figure>

<br/><br/>

<div class="container-lg">
    <form method="POST"  enctype="multipart/form-data" class="uniForm">
        {% csrf_token %}
        {% crispy form %}
        <button class="btn btn-primary">Καταχώρηση</button>
    </form>
</div>



{% endblock %}
