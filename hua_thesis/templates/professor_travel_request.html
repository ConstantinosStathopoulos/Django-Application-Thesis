{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<figure class="text-center">
<h1 class="h1">Δημιουργία Νέας Αίτησης για Μετακίνηση/Ταξίδι</h1>
</figure>

<br/><br/>

<div class="container-lg">
    <form method="POST" >
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Καταχώρηση</button>
    </form>
</div>



{% endblock %}
